apiVersion: v1
kind: Secret
metadata:
  name: northwind-app-secrets
  namespace: northwind
type: Opaque
stringData:
  # When deploying with local infrastructure (k8s/infrastructure/), use the in-cluster service name:
  ConnectionStrings__NorthwindsDb: "Server=sqlserver;Database=NorthwindsDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;"
  # When deploying against external SQL Server, update the connection string:
  # ConnectionStrings__NorthwindsDb: "Server=your-external-sql-host;Database=NorthwindsDb;User Id=sa;Password=YourPassword;TrustServerCertificate=True;"
  # Uncomment and set your OpenAI API key for AI features:
  # LLMOptions__OpenAI__ApiKey: "your-openai-api-key"
